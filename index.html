<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="profile-card">
    <!-- Profile Image -->
    <div class="image">
      <img src="varun.jpg" alt="Profile Image" class="profile-img" />
    </div>

    <!-- Profile Details -->
    <div class="text-data">
      <span class="name">Varun Pillalamarri</span>
      <span class="job">Devops Engineer & Web Developer </span>
    </div>

    <!-- Social Icons -->
    <div class="media-buttons">
      <a href="https://www.facebook.com/profile.php?id=100010340378318" style="background: #4267b2" class="link">
        <i class="bx bxl-facebook"></i>
      </a>
      <a href="https://www.instagram.com/pillalamarri_varun/" style="background: #e1306c" class="link">
        <i class="bx bxl-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/varun-pillalamarri/" style="background: #1da1f2" class="link">
        <i class='bx bxl-linkedin-square' ></i>
      </a>
      <a href="https://github.com/varun-pillalamrri" style="background: #171616" class="link">
        <i class='bx bxl-github' ></i>
      </a>
    </div>

    <!-- Subscribe and Message Buttons -->
    <div class="buttons">
    <a href="https://www.linkedin.com/in/varun-pillalamarri/">
      <button class="button">Message</button>
    </a>
    </div>

    <!-- Analytics -->
    <div class="analytics">
      <div class="data">
        <i class="bx bx-heart"></i>
        <span class="number">100M</span>
      </div>
      <div class="data">
        <i class="bx bx-message-rounded"></i>
        <span class="number">100M</span>
      </div>
      <div class="data">
        <i class="bx bx-share"></i>
        <span class="number">100M</span>
      </div>
    </div>
  </div>
</body>

</html>
